<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1; /* Allow the messages div to grow and fill available space */
            overflow-y: scroll;
            padding: 10px;
            background: white;
            margin: 20px 20px; /* Add some margin for aesthetics */
        }
        #inputContainer {
            display: flex;
            margin: 10px; /* Add margin for aesthetics */
        }
        #messageInput {
            flex: 1; /* Allow the input to grow */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            min-width: 100px;
            margin-left: 10px; /* Space between input and button */
        }
        #sendButton:hover {
            background-color: #218838;
        }
        .message {
            margin: 5px 0;
        }
        .sent {
            color: blue;
        }
        .received {
            color: green;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Generate a unique client ID (for demonstration purposes)
        const clientId = 'client-' + Math.random().toString(36).substr(2, 9);

        // Connect to a public WebSocket echo server
        const socket = new WebSocket('wss://localhost:8765');

        // Listen for messages from the server
        socket.addEventListener('message', function(event) {
            const data = JSON.parse(event.data);
            const message = document.createElement('div');
            message.className = 'message received';
            message.textContent = `${data.clientId}: ${data.message}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        });

        // Send message when button is clicked
        sendButton.addEventListener('click', function() {
            const messageText = messageInput.value;
            if (messageText) {
                const messageData = { clientId: clientId, message: messageText };
                socket.send(JSON.stringify(messageData));
                
                const sentMessage = document.createElement('div');
                sentMessage.className = 'message sent';
                sentMessage.textContent = `Sent: ${messageText}`;
                messagesDiv.appendChild(sentMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
                messageInput.value = ''; // Clear input
            }
        });

        // Optional: Send message when Enter key is pressed
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
